<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Add Space Grotesk font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/app/css/admin/login.css">
</head>
<body class="admin-login">
<div class="login-container">
    <div class="login-header">
        <h1>Admin Login</h1>
    </div>

    {#if error??}
    <div class="error-message">
        {error}
    </div>
    {/if}

    <form action="j_security_check" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="j_username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="j_password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="login-footer">
        <a href="/">‚Üê Back to Site</a>
    </div>
</div>
</body>
</html>
