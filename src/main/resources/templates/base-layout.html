<head>

<body>

            <button class="performance-toggle" id="performance-toggle">Disable Effects</button>

    <!-- Main content -->
    {#if content??}
    {content.safe}
    {/if}
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TECHWAVE. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;
            
            // Check saved theme
            if (localStorage.getItem('theme') === 'light') {
                body.setAttribute('data-theme', 'light');
            }
            
            themeToggle.addEventListener('click', function() {
                if (body.getAttribute('data-theme') === 'light') {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Performance toggle
            const performanceToggle = document.getElementById('performance-toggle');
            let effectsDisabled = localStorage.getItem('disableEffects') === 'true';
            
            if (effectsDisabled) {
                document.body.classList.add('no-effects');
                performanceToggle.textContent = 'Enable Effects';
            }
            
            performanceToggle.addEventListener('click', function() {
                effectsDisabled = !effectsDisabled;
                localStorage.setItem('disableEffects', effectsDisabled);
                
                if (effectsDisabled) {
                    document.body.classList.add('no-effects');
                    performanceToggle.textContent = 'Enable Effects';
                } else {
                    document.body.classList.remove('no-effects');
                    performanceToggle.textContent = 'Disable Effects';
                    // Reload to reinitialize effects
                    window.location.reload();
                }
            });
            
            // Smooth scrolling for nav links
            document.querySelectorAll('.nav-links a').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const targetId = href.substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
