    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;
            
            // Check saved theme
            if (localStorage.getItem('theme') === 'light') {
                body.setAttribute('data-theme', 'light');
            }
            
            themeToggle.addEventListener('click', function() {
                if (body.getAttribute('data-theme') === 'light') {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Smooth scrolling for nav links
            document.querySelectorAll('.nav-links a, .footer-links a').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const targetId = href.substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
            
            // Animate skill bars on scroll
            function handleSkillsAnimation() {
                const skillCards = document.querySelectorAll('.skill-card');
                
                // Function to check if element is in viewport
                const isInViewport = (el) => {
                    const rect = el.getBoundingClientRect();
                    return (
                        rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.8
                    );
                };
                
                // Add animation class when element is in viewport
                const addAnimationClass = () => {
                    skillCards.forEach(card => {
                        if (isInViewport(card)) {
                            card.classList.add('animated');
                        }
                    });
                };
                
                // Run once on page load
                addAnimationClass();
                
                // Run on scroll
                window.addEventListener('scroll', addAnimationClass);
            }
            
            // Initialize animations when skills section exists
            if (document.querySelector('.skill-card')) {
                handleSkillsAnimation();
            }
            
            // Form handling for contact form
            const contactForm = document.getElementById('contact-form');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message! I will get back to you soon.');
                    contactForm.reset();
                });
            }
        });
    </script>
