<script>
    // Theme toggle functionality (Copied from target example)
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;

        function setTheme(theme) {
            if (theme === 'light') {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (prefersDark) {
             setTheme('dark');
        } else {
             setTheme('light');
        }

        if(themeToggle) {
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                setTheme(currentTheme === 'light' ? 'dark' : 'light');
             });
        } else {
            console.warn("Theme toggle button not found.");
        }

        // Form handling (Placeholder)
        const contactForm = document.getElementById('contact-form');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your message! (Placeholder)');
                // contactForm.reset();
            });
        }

        // Fade-in animation trigger (Optional - Requires CSS)
         const fadeElements = document.querySelectorAll('.fade-in');
         if (typeof IntersectionObserver !== 'undefined') {
             const observer = new IntersectionObserver((entries) => {
                 entries.forEach(entry => {
                     if (entry.isIntersecting) {
                         entry.target.classList.add('visible'); // Add a class to trigger animation
                         observer.unobserve(entry.target);
                     }
                 });
             }, { threshold: 0.1 });

             fadeElements.forEach(el => {
                  observer.observe(el);
             });
         } else {
             // Fallback for older browsers
             fadeElements.forEach(el => {
                  el.classList.add('visible');
             });
         }
         /* Add corresponding CSS rules for the fade-in effect:
            .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
            .fade-in.visible { opacity: 1; transform: translateY(0); }
         */
    });
</script>
