<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Add Space Grotesk font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background-color: var(--deep-space-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      color: white;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(12px);
      background-color: rgba(10, 10, 20, 0.5);
      border: 1px solid rgba(0, 247, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      margin: 0;
      color: white;
      font-size: 2rem;
      text-shadow: 0 0 12px var(--cyber-cyan);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(0, 247, 255, 0.3);
      background-color: rgba(10, 10, 20, 0.3);
      border-radius: 5px;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      border-color: var(--cyber-cyan);
      outline: none;
      box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
    }
    
    .error-message {
      color: var(--neon-pink);
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #090979, #00f7ff);
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    button:hover {
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.7);
      transform: translateY(-2px);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .login-footer a {
      color: var(--cyber-cyan);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .login-footer a:hover {
      text-shadow: 0 0 8px var(--cyber-cyan);
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>Login</h1>
  </div>

  {#if error??}
  <div class="error-message">
    {error}
  </div>
  {/if}

  <form action="j_security_check" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="j_username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="j_password" required>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="login-footer">
    <a href="/">‚Üê Back to Site</a>
  </div>
</div>
</body>
</html>
