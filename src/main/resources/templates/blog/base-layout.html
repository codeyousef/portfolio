<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{title}</title>
   {#bundle /}
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/app/css/styles.css">
  <link rel="stylesheet" href="/app/css/blog/styles.css">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- HTMX for interactivity -->
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
  <!-- Grid lines background effect -->
  <div class="grid-lines"></div>
  
  <!-- Header -->
  <header>
    <nav class="navbar">
      <a href="/" class="logo">
        <span>YOUSEF</span>
      </a>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="/blog" class="active">Blog</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
      <div class="actions">
        <button class="theme-toggle" id="theme-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 18C8.68629 18 6 15.3137 6 12C6 8.68629 8.68629 6 12 6C15.3137 6 18 8.68629 18 12C18 15.3137 15.3137 18 12 18ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16ZM11 1H13V4H11V1ZM11 20H13V23H11V20ZM3.51472 4.92893L4.92893 3.51472L7.05025 5.63604L5.63604 7.05025L3.51472 4.92893ZM16.9497 18.364L18.364 16.9497L20.4853 19.0711L19.0711 20.4853L16.9497 18.364ZM4.92893 20.4853L3.51472 19.0711L5.63604 16.9497L7.05025 18.364L4.92893 20.4853ZM19.0711 3.51472L20.4853 4.92893L18.364 7.05025L16.9497 5.63604L19.0711 3.51472ZM23 11V13H20V11H23ZM4 11V13H1V11H4Z"/>
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <main>
    {#if content??}
    {content.safe}
    {/if}
  </main>

  <footer>
    <div class="footer-content">
      <a href="/" class="footer-logo">YOUSEF</a>
      <div class="footer-links">
        <a href="/" class="footer-link">Home</a>
        <a href="/projects" class="footer-link">Projects</a>
        <a href="/blog" class="footer-link">Blog</a>
        <a href="/services" class="footer-link">Services</a>
        <a href="/contact" class="footer-link">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" class="social-icon" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="social-icon" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="social-icon" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
    <div class="copyright">
      &copy; <span id="current-year"></span> Yousef. All rights reserved.
    </div>
  </footer>

  <!-- Theme toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set current year
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      const themeToggle = document.getElementById('theme-toggle');
      
      // Check for saved theme
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
    });
  </script>
</body>
</html>
